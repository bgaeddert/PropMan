<div ng-controller="propertyIndexController">

    <section id="control-bar" class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="property-title col-md-8">
                    <h2><i class="fa fa-building"></i> Properties</h2>
                </div>
                <div class="property-title col-md-4">
                    <a ui-sref="createProperty" class="btn btn-info  pull-right"><i class="fa fa-plus"></i> Create</a>
                </div>
            </div>
        </div>
        <div class="controls col-md-4">
            <input class="form-control pull-right" placeholder="Search" ng-model="searchText"/>
        </div>
    </section>

    <section class="list-con row">
        <div id="properties-list" class="list col-md-12">
            <div class="list-item listed-property row" ng-repeat="property in properties | filter:searchText | orderBy:'name'">

                <div class="col-md-12">
                    <h3><i class="fa fa-briefcase"></i> <a ui-sref="viewProperty({property_id : property.id})">{{property.name}}</a></h3>
                </div>
                <div class="col-md-8">
                    <div class=""><b>Owner:</b> {{property.owner.name}}</div>
                    <div class=""><b>Address:</b> {{property.address}}</div>
                </div>
                <div class="buttons col-md-12">
                    <div class="pull-right">
                        <a ui-sref="viewProperty({property_id : property.id})" class="btn btn-info"><i class="fa fa-eye"></i> View</a>
                        <a ui-sref="editProperty({property_id : property.id})"  class="btn btn-default"><i class="fa fa-pencil"></i> Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
