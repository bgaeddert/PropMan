<div ng-controller="propertyIndexController">

    <section id="control-bar" class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="index-title col-md-8">
                    <h2><i class="fa fa-building"></i> Properties</h2>
                </div>
                <div class="col-md-4">
                    <a ui-sref="createProperty" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Create</a>
                </div>
            </div>
        </div>
        <div class="controls col-md-4">
            <input class="form-control pull-right" placeholder="Search" ng-model="searchText"/>
        </div>
    </section>

    <section class="list-con row">

        <!--Property List-->
        <div id="properties-list" class="list col-md-12">
            <div class="list-item listed-property row"
                 ng-repeat="property in properties | filter:searchText | orderBy:['-property_active','property_name']">

                <div class="col-md-12">
                    <h3>
                        <i class="fa fa fa-building"></i>
                        <a ui-sref="viewProperty({property_id : property.id})">{{property.property_name}}</a>
                    </h3>
                    <h4>
                        <span class="label label-danger" ng-show="property.property_active == 0">INACTIVE</span>
                    </h4>
                </div>
                <div class="col-md-8">
                    <div class="" ng-if="!owner_id"><b>Owner:</b> <a
                            ui-sref="viewOwner({owner_id : property.owner.id})">{{property.owner.owner_name}}</a></div>
                    <div class=""><b>Address:</b> {{property.property_address}}</div>
                </div>
                <div class="buttons col-md-12">
                    <div class="pull-right">
                        <a ui-sref="viewProperty({property_id : property.id})" class="btn btn-info"><i
                                class="fa fa-eye"></i> View</a>
                        <a ui-sref="editProperty({property_id : property.id})" class="btn btn-primary"><i
                                class="fa fa-pencil"></i> Edit</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Empty-->
        <div class="list col-md-12" ng-show="!properties.length">
            <div class="well">
                <a ui-sref="createProperty" class="btn btn-primary"><i class="fa fa-plus"></i> Create</a>
            </div>
        </div>
    </section>

</div>
