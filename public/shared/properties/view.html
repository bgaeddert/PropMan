<section id="control-bar">

    <div class="panel panel-default">
        <div class="panel-heading"><h2>{{property.name}}&ensp;</h2></div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="row item">
                    <div class="col-md-2 text-right sub-title">Owner:</div>
                        <div class="col-md-10"><a ui-sref="viewOwner({owner_id : property.owner.id})">{{property.owner.name}}</a></div>
                </div>
            </div>
            <div class="col-md-6 item">
                <div class="row">
                    <div class="col-md-2 text-right sub-title">Address:</div>
                    <div class="col-md-10">{{property.address}}</div>
                </div>
            </div>
        </div>
    </div>

</section>


<section class="tab-section row">
    <div class="col-md-12 hide-first">
        <tabset>
            <tab
                    ng-repeat="t in tabs"
                    heading="{{t.heading}}"
                    select="go(t.route)"
                    active="t.active">
            </tab>
        </tabset>

        <div class="tab-content col-md-12">
            <div class="tab-view">
                <div ui-view></div>
            </div>
        </div>
    </div>
</section>
