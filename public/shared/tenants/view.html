<section id="control-bar">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-users"></i> {{tenant.tenant_name}}</h2>
            <h4>
                <span class="label label-danger" ng-show="tenant.tenant_active == 0">INACTIVE</span>
            </h4>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="row item">

                    <!--Unit Link-->
                    <div class="col-md-2 text-right sub-title">Unit:</div>
                        <div class="col-md-10"><a ui-sref="units.viewUnit({unit_id : tenant.unit.id})">{{tenant.unit.unit_name}}</a></div>
                </div>
            </div>
            <div class="col-md-6 item">
                <div class="row">
                    <div class="col-md-2 text-right sub-title">Phone:</div>
                    <div class="col-md-10">{{tenant.tenant_phone}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">

            <!--Edit Button-->
            <a ui-sref="tenants.editTenant({tenant_id : tenant.id})" class="btn btn-primary">
                <i class="fa fa-pencil"></i> Edit
            </a>
        </div>
    </div>

</section>


<section class="tab-section row">
    <div class="col-md-12 hide-first">

        <ul id="tabs" class="nav nav-tabs" ui-sref-active="active">
            <li ui-sref-active="active">
                <a ui-sref="tenants.viewTenant.transactions" >Transactions</a>
                <a ui-sref="tenants.viewTenant.createTransaction" class="hide">New Transaction</a>
                <a ui-sref="tenants.viewTenant.editTransaction" class="hide">Edit Transaction</a>
            </li>
        </ul>
        <div class="tab-content col-md-12">
            <div class="tab-view">
                <div ui-view></div>
            </div>
        </div>
    </div>
</section>
