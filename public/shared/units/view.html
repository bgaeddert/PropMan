<section id="control-bar">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-building"></i> {{unit.unit_name}}</h2>
            <h4>
                <span class="label label-danger" ng-show="unit.unit_active == 0">INACTIVE</span>
            </h4>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="row item">

                    <!--Property Link-->
                    <div class="col-md-2 text-right sub-title">Property:</div>
                        <div class="col-md-10"><a ui-sref="properties.viewProperty({property_id : unit.property.id})">{{unit.property.property_name}}</a></div>
                </div>
            </div>
            <div class="col-md-6 item">
                <div class="row">
                    <div class="col-md-2 text-right sub-title">Address:</div>
                    <div class="col-md-10">{{unit.unit_address}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">

            <!--Edit Button-->
            <a ui-sref="units.editProperty({unit_id : unit.id})" class="btn btn-primary">
                <i class="fa fa-pencil"></i> Edit
            </a>
        </div>
    </div>

</section>


<section class="tab-section row">
    <div class="col-md-12 hide-first">

        <ul id="tabs" class="nav nav-tabs" ui-sref-active="active">
            <li ui-sref-active="active">
                <a ui-sref="units.viewProperty.units" >Units</a>
                <a ui-sref="units.viewProperty.createUnit" class="hide">New Property</a>
            </li>
        </ul>
        <div class="tab-content col-md-12">
            <div class="tab-view">
                <div ui-view></div>
            </div>
        </div>
    </div>
</section>
