<section id="control-bar">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-briefcase"></i> {{owner.owner_name}}</h2>
            <h4>
                <span class="label label-danger" ng-show="owner.owner_active == 0">INACTIVE</span>
            </h4>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="row item">
                    <div class="col-md-2 text-right sub-title">Email:</div>
                    <div class="col-md-10">{{owner.owner_email}}</div>
                </div>
                <div class="row item">
                    <div class="col-md-2 text-right sub-title">Phone:</div>
                    <div class="col-md-10">{{owner.owner_phone}}</div>
                </div>
            </div>
            <div class="col-md-6 item">
                <div class="row">
                    <div class="col-md-2 text-right sub-title">Address:</div>
                    <div class="col-md-10">{{owner.owner_address}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">

            <!--Edit Button-->
            <a ui-sref="owners.editOwner({owner_id : owner.id})" class="btn btn-primary">
                <i class="fa fa-pencil"></i> Edit
            </a>

        </div>
    </div>

</section>


<section class="tab-section row">
    <div class="col-md-12 hide-first">

        <ul id="tabs" class="nav nav-tabs" ui-sref-active="active">
            <li ui-sref-active="active">
                <a ui-sref="owners.viewOwner.properties" >Properties</a>
                <a ui-sref="owners.viewOwner.createProperty" class="hide">New Property</a>
            </li>
        </ul>
        <div class="tab-content col-md-12">
            <div class="tab-view">
                <div ui-view></div>
            </div>
        </div>
    </div>
</section>
