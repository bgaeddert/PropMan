<section id="control-bar" class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="owner-title col-md-8">
                <h2>{{owner.name}}&ensp;</h2>
            </div>
            <div class="owner-title col-md-4">
                <!--<a ui-sref="owners/create" class="btn btn-info  pull-right"><i class="fa fa-plus"></i> Create</a>-->
            </div>
        </div>
    </div>
</section>

<section class="row">
    <div class="col-md-8">
        <div class="">{{owner.email}}</div>
        <div class="">{{owner.phone}}</div>
        <div class="">{{owner.address}}</div>
    </div>
</section>

<section class="row">
    <div class="col-md-12">
        <tabset>
            <tab
                    ng-repeat="t in tabs"
                    heading="{{t.heading}}"
                    select="go(t.route)"
                    active="t.active">
            </tab>
        </tabset>

        <div class="tab-content">
            <div ui-view></div>
        </div>
    </div>
</section>
