<section id="control-bar" class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="owner-title col-md-8">
                <h2>{{owner.name}}</h2>
            </div>
            <div class="owner-title col-md-4">
                <!--<a ui-sref="owners/create" class="btn btn-info  pull-right"><i class="fa fa-plus"></i> Create</a>-->
            </div>
        </div>
    </div>
</section>

<section id="item-view" class="row">
    <div class="col-md-12">
        <div class="row">
            <form class="form col-md-8">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" ng-model="owner.name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" ng-model="owner.email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" class="form-control" id="phone" ng-model="owner.phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea type="text" class="form-control" id="address" ng-model="owner.address"></textarea>
                </div>
                <div class="pull-left">
                    <a href="javascript:history.go(-1)" class="btn btn-default">Cancel</a>
                    <button class="btn btn-success" ng-click="onUpdate()" ng-if="id">Save</button>
                    <button class="btn btn-success" ng-click="onCreate()" ng-hide="id">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
